<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b40a4af3c0.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="details">
            <video src="./image&video/insta-video.mov" autoplay="autoplay" loop="loop" muted="muted"></video>
            <div id="inputInfo">
                <div id="logIn">
                    <img src="./image&video/brand-name.jpeg" alt="insta-name">
                    <form action="">
                        <input class="smallFontSize" type="text" placeholder="Phone number, username, or email">
                        <input class="smallFontSize" type="text" placeholder="Password">
                        <button id="logInButton" class="regularFontSize cursorPointer">Log in</button>   
                    </form>
                    <fieldset> 
                        <legend class="smallFontSize"> OR </legend>
                    </fieldset>
                    <div id="facebook">
                        <i class='fab fa-facebook-square'></i>
                        <a id="facebookLogIn" class="regularFontSize cursorPointer textDecoration" href="wwww.facebook.com">Log in with Facebook</a>
                    </div>                   
                    <a id="forgotPassw" class="smallFontSize cursorPointer textDecoration" href="#">Forgot password?</a>
                </div>
                <div id="createAccnt">
                    <p class="regularFontSize">Don't have an Account?</p>
                    <a class="regularFontSize cursorPointer textDecoration" href="#">Sign up</a>
                </div>
                <p class="regularFontSize">Get the app.</p>
                <div>
                    <a class="cursorPointer" href="#"><img src="./image&video/appStore.png" alt="appStore"></a>
                    <a class="cursorPointer" href="#"><img src="./image&video/googlePlay.png" alt="googlePlay"></a>
                </div>
            </div>            
        </div>
        <footer>
            <div id="sources">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Contact Uploading & Non-Users</a>
            </div>
            <div id="language">
                <a class="textDecoration" href="#">English <i class='fas fa-angle-down'></i></a>
                <p><i class="fa fa-copyright"></i> 2023 Instagram from Meta</p>
            </div>
        </footer>
    </div>
</body>
</html>
